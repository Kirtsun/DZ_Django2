{% load static %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
             integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
             crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block extra_js %}
  <script src="{% static '/js/send_mail.js' %}"></script>
{% endblock %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
        <div class="sidebar-nav">
            <div class="sidebar-nav">
                <li><a href="{% url 'annotate_aggregate:store'%}">To all Store. </a></li>
                <li><a href="{% url 'annotate_aggregate:books-list'%}">To all Books. </a></li>
                <li><a href="{% url 'annotate_aggregate:publisher-list'%}">To all Publisher. </a></li>
                <li><a href="{% url 'annotate_aggregate:authors'%}">To all Authors. </a></li>
                <hr>
                <p>
                <button type="button" class="btn btn-primary js-send-mail" data-url="{% url 'annotate_aggregate:contact_form' %}">
                <span class="glyphicon glyphicon-plus"></span>
                    Contact us
                </button>
                </p>
            </div>
        </div>
    </div>
      <div class="col-sm-10 ">
          {% block content %}{% endblock %}
      </div>
  </div>
</div>
<div class="modal fade" id="modal-mail" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

    </div>
  </div>
</div>
<div class="modal fade" id="modal-contact">
  <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Messages</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Your message has been sent to an administrator!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
    </div>
  </div>
</div>

</body>
</html>
