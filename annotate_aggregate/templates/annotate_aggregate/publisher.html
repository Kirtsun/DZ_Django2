<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if publish %}
    <ul>
        <h1> {{ publish.name }}</h1>
    {% for b in books %}
            <li><a href="{% url 'annotate_aggregate:book' b.id %}">Book - {{ b.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No publisher are available.</p>
{% endif %}
</body>
</html>
