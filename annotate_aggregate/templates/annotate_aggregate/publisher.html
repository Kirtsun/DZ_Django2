<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if publish %}
    <ul>
    {% for b in publish %}
        <h1>{{b.publisher.name}}</h1>
    {% endfor %}
    {% for i in publish %}
        <li><a href="{% url 'annotate_aggregate:book' i.id %}">Book - {{ i.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No publisher are available.</p>
{% endif %}
</body>
</html>
