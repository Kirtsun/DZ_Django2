<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if pub %}
    <ul>
      <h2>Publisher name:</h2>
      {% for i in pub %}
        <li><p><a href="{% url 'annotate_aggregate:authors_in' i.id %}"> {{ i.name }}</a></p></li>
        <p>Number of published books: {{ i.a }}</p>
      {% endfor %}
    </ul>
{% else %}
  <p>No Publisher are available</p>
{% endif %}
</body>
</html>
