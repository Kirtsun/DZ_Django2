<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>
<h1>STORE</h1>
{% if store_list %}
    <ul>
    {% for store in store_list %}
        <li><a href="{% url 'annotate_aggregate:store_book' store.id%}">{{ store.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No store are available.</p>
{% endif %}
</body>
</html>
