<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<h1>Book name: {{ book.name }}</h1>
    {% if object %}
        <ul>
        {% for pub in object %}
            <li><p>Book title: {{pub.name}}</p></li>
            <p>Price - {{pub.price}}</p>
            <p>Rating - {{pub.rating}}</p>
        {% endfor %}
        </ul>
    {% else %}
    <p>The publisher has no books</p>
    {% endif %}
</body>
</html>
