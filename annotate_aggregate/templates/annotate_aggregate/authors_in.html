<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if books %}
    <ul>
      <p>Decimal price - {{avg}}</p>
    {% for i in books %}
        <h3>Books:</h3>
        <p>{{i.name}}</p>
        <p>Price - {{i.price}}</p>
        <p>Rating - {{i.rating}}</p>
        <p>Pages - {{i.pages}}</p>
        <p><a href="{% url 'annotate_aggregate:authors_in' i.publisher.id %}">Publisher - {{ i.publisher.name }}</a></p>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
</body>
</html>
